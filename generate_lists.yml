name: Regenerate Verified News Publishers List

on:
  push:
    paths:
      - "verified-news-publisher-list/Publishers/**"
      - "verified-news-publisher-list/create-lists.js"
  pull_request:
    paths:
      - "verified-news-publisher-list/Publishers/**"
      - "verified-news-publisher-list/create-lists.js"

jobs:
  generate-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run script to generate lists
        run: node verified-news-publisher-list/create-lists.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add verified-news-publisher-list/verified-news-publishers-list.json verified-news-publisher-list/verified-news-publishers-list.pem
          git commit -m "Auto-generate verified news publishers list"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
